{% set name = "pyrsr" %}
{% set version = "0.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrsr-{{ version }}.tar.gz
  sha256: ca84ae61e958dd99ab30992d5c29f37dbfa6f63914420dbe91950d8372488b56

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools-git
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.6
    - scipy

test:
  imports:
    - pyrsr
    - pyrsr.rsr
    - pyrsr.sensorspecs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.gfz-potsdam.de/geomultisens/pyrsr
  summary: A package providing relative spectral response functions for remote sensing instruments.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
