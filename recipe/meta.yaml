{% set name = "pyrsr" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrsr-{{ version }}.tar.gz
  sha256: d1e9479485861dfea858538a2064c63a0d3615d81053b161750c00f3603904f3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - setuptools-git
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.6
    - scipy

test:
  imports:
    - pyrsr
    - pyrsr.rsr
    - pyrsr.sensorspecs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitext.gfz-potsdam.de/geomultisens/pyrsr
  summary: A package providing relative spectral response functions for remote sensing instruments.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danschef
